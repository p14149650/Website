<!doctype html>
<html lang="en">
<!--
      The title of the header will contain my name
     
    -->
<head>
<Title>Ravi Kumar's Resume</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="styles.css">

</head>

<body>
<!--
      The header will be displayed on the web page as the title
     
    -->
<header>
<h1>Welcome to Ravi Kumar's Resume</h1>
</header>

<main class="tab_container">

<!--The tabs will represent a navigation structure where the page will display the radio buttons
within the input tag
-->
<input id="tab1" type="radio" name="tabs" checked>
<!-- establish a radio button that enables you to click on the personal profile tab -->
<label for="tab1"><i class="fa fa-code"></i><span>Personal Profile</span></label>
<input id="tab2" type="radio" name="tabs">
<!--click on the second link which is education history -->
<label for="tab2"><i class="fa fa-hashtag"></i><span>Education History</span></label>
<input id="tab3" type="radio" name="tabs">
<!--click on the third link which is my skills -->
 <label for="tab3"><i class="fa fa-bug"></i><span>Skills</span></label>
 <input id="tab4" type="radio" name="tabs">
 <!--click on the fourth link which is my common interests -->
 <label for="tab4"><i class="fa fa-bug"></i><span>Common interests</span></label>
